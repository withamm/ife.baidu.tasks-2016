<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task30</title>
	<link rel="stylesheet" href="task30.css">
	<script src="task30.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="row">
			<div class="cell">
				<p class="name">姓名：</p>
			</div>
			<div class="cell">
				<input type="text">
				<p class="note">必填，长度为4-16个字符</p>
			</div>
		</div>
		<div class="row">
			<div class="cell">
				<p class="name">密码：</p>
			</div>
			<div class="cell">
				<input type="text">
				<p class="note">必填，长度为6-12个字母、数字、或下划线</p>
			</div>
		</div>
		<div class="row">
			<div class="cell">
				<p class="name">确认密码：</p>
			</div>
			<div class="cell">
				<input type="text">
				<p class="note">请再次输入密码</p>
			</div>
		</div>
		<div class="row">
			<div class="cell">
				<p class="name">邮箱：</p>
			</div>
			<div class="cell">
				<input type="text">
				<p class="note">请输入邮箱地址</p>
			</div>
		</div>
		<div class="row">
			<div class="cell">
				<p class="name">手机：</p>
			</div>
			<div class="cell">
				<input type="text">
				<p class="note">请输入手机号码</p>
			</div>
		</div>
		<button>提交</button>
	</div>
</body>
</html>
